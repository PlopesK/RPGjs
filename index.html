<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="assets/img/Map/tree.png" />
    <link rel="preload" href="src/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="src/css/types.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <title> RPGjs </title>
</head>

<body>
    <div>
        <div class="transition" id="transitionStart"></div>
        <div class="transition" id="transitionEnd"></div>

        <canvas></canvas>

        <div class="message hidden"></div>
    </div>

    <script src="config.js"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const zoomLevel = getZoomLevel();
        if (zoomLevel !== 1) {
            displayZoomMessage();
        }
    });

    function getZoomLevel() {
        return window.devicePixelRatio || 1;
    }

    function displayZoomMessage() {
        alert("Please set the zoom level to 100% for optimal experience.");
        const message = document.querySelector(".message");
        message.classList.remove("hidden");
    }
</script>

</html>
