<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="assets/img/Map/tree.png" />
    <link rel="preload" href="src/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="src/css/types.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <title> RPGjs </title>
</head>

<body>
    <div>
        <div class="transition" id="transitionStart"></div>
        <div class="transition" id="transitionEnd"></div>

        <canvas></canvas>

        <menu class="menuFullScreen menuSpecs">
            <p class="specTxt" id="specTitle">SPECS</p>
            <button class="optBtn" id="return">
                <p id="select">&#10148;</p> RETURN
            </button>
            <div class="specSect">
                <button class="optBtn" id="leftArrow">
                    < </button>
                        <p class="specTxt" id="pageInfo">PLAYER</p>
                        <button class="optBtn" id="rightArrow"> > </button>
            </div>
            <div class="specInfo">
                <div class="menuSection menuImg options">
                    <span class="objImg"><img src="./assets/img/Companion/embySprite.png" id="itemSprite"></span>
                    <span class="description">
                        <p class="info">MONSTER NAME</p>
                    </span>
                </div>

                <div class="menuSection ">
                    <div class="statsList">
                        <div class="statsInfo specTxt">
                            HP:
                            <span class="healthBar">
                                <span class="HP" id="EnemyHP">
                                    <p style="position: absolute" id="valueEn">100</p>
                                </span>
                            </span>
                        </div>
                        <div class="statsInfo specTxt">
                            ATK:
                            <p id="atkValue"> 444</p>
                        </div>
                        <div class="statsInfo specTxt">
                            DEF:
                            <p id="atkValue"> 120</p>
                        </div>
                        <div class="statsInfo specTxt">
                            SPD:
                            <p id="atkValue"> 230</p>
                        </div>
                    </div>

                    <div class="statsList">
                        <div class="atkList specTxt">
                            <p id="specTitle"> Atk List: </p>
                            <span class="atkGrid">
                                <button class="optBtn">
                                    <p id="select">&#10148;</p> ATK 1
                                </button>
                                <button class="optBtn">
                                    <p id="select">&#10148;</p> ATK 2
                                </button>
                                <button class="optBtn">
                                    <p id="select">&#10148;</p> ATK 3
                                </button>
                                <button class="optBtn">
                                    <p id="select">&#10148;</p> ATK 4
                                </button>
                            </span>
                        </div>

                        <div class="menuSection atkDesc">
                            <span class="description">
                                <p class="info">ATTACK DESCRIPTION</p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </menu>

    <div class="message hidden"></div>
    </div>

    <script src="config.js"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const zoomLevel = getZoomLevel();
        if (zoomLevel !== 1) {
            displayZoomMessage();
        }
    });

    function getZoomLevel() {
        return window.devicePixelRatio || 1;
    }

    function displayZoomMessage() {
        alert("Please set the zoom level to 100% for optimal experience.");
        const message = document.querySelector(".message");
        message.classList.remove("hidden");
    }
</script>

</html>
