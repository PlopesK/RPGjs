<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
        
        <link rel="shortcut icon" href="assets/img/Map/tree.png"/>
        <link rel="stylesheet" href="src/style.css">
        <title> RPGjs </title>
    </head>

    <body>
        <div>
            <div class="transition" id="transition"></div>

            <canvas></canvas>

            <div class="message hidden"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="data/collisions.js"></script>
        <script src="src/classes.js"></script>
        <script src="src/actions.js"></script>
        <script src="src/game.js"></script>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const zoomLevel = getZoomLevel();
            if (zoomLevel !== 1) {
                displayZoomMessage();
            }
        });

        function getZoomLevel() {
            return window.devicePixelRatio || 1;
        }

        function displayZoomMessage() {
            alert("Please set the zoom level to 100% for optimal experience.");
            const message = document.querySelector(".message");
            message.classList.remove("hidden");
        }
    </script>
</html>
