<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="assets/img/Map/tree.png" />
    <link rel="preload" href="src/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="src/css/loading.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="src/css/types.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <title> RPGjs </title>
</head>

<body>
    <div>
      <div class="modal loader" id="loading">
        <div class="loader__inner">
            <img src="./assets/img/Items/potionX.gif">
            <section class="loadingTxt cssanimation leSnake">
                <span style="animation-delay: 100ms;">N</span>
                <span style="animation-delay: 250ms;">O</span>
                <span style="animation-delay: 400ms;">W</span>
                <span style="animation-delay: 550ms;">&nbsp;</span>
                
                <span style="animation-delay: 700ms;">L</span>
                <span style="animation-delay: 850ms;">O</span>
                <span style="animation-delay: 1000ms;">A</span>
                <span style="animation-delay: 1150ms;">D</span>
                <span style="animation-delay: 1300ms;">I</span>
                <span style="animation-delay: 1450ms;">N</span>
                <span style="animation-delay: 1600ms;">G</span>

                <span style="animation-delay: 1750ms;">.</span>
                <span style="animation-delay: 1900ms;">.</span>
                <span style="animation-delay: 2050ms;">.</span>
            </section>
        </div>
      </div>

      <div id="introWrapper"></div>
      <div id="musicPropmtWrapper"></div>
      <div class="transition" id="transitionStart"></div>
      <div class="transition" id="transitionEnd"></div>

      <canvas></canvas>

      <div class="message hidden"></div>
      <div id="battleMenuWrapper"></div>
    </div>

    <script src="config.js"></script>
</body>
</html>
